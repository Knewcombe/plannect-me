<ion-card>
	<ion-card-header>
		<ion-row>
		  <ion-col width-50>
				<span class="text-left">{{_member.countryEmjo}} {{_member.countryName}}</span>
			</ion-col>
		  <ion-col width-50>
				<ion-icon *ngIf="!_member.fav" class="text-right" (click)="favourite(_member.profile_id)" name="star" color="primary"></ion-icon>
				<ion-icon *ngIf="_member.fav" class="text-right" (click)="notFavourite(_member.profile_id)" name="star" color="secondary"></ion-icon>
			</ion-col>
		</ion-row>
	</ion-card-header>
	<img *ngIf='_member.images.length == 0' src="../../assets/img/defaultImage.gif">
	<ion-slides class="vertical" #imageSlider *ngIf='_member.images.length != 0' direction='vertical' pager='true' slidesPerView='1' loop='true'>
		<ion-slide *ngFor="let image of _member.images">
			<img src="{{image.imageBase64}}">
		</ion-slide>
	</ion-slides>
  <ion-card-content>
		<ion-row>
			<ion-item>
			  <ion-range min="60" max="100" step="1" pin="true" snaps="true" debounce='500' (ionChange)="ratingProfile(_member.profile_id)" [(ngModel)]="_member.rating" color="secondary">
			    <ion-label range-left small>60</ion-label>
					<ion-label range-right small>100</ion-label>
			  </ion-range>
			</ion-item>
		</ion-row>
		<ion-row>
			<ion-col width-50>
				<span class="text-left">{{_member.profile_id}}</span>
			</ion-col>
			<ion-col width-50>
				<span class="text-right">{{_member.averageRating}}%</span>
			</ion-col>
		</ion-row>
  </ion-card-content>
</ion-card>
