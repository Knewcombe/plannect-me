<ion-header>
  <ion-navbar color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="forgotPass-content">
	<ion-list>
		<form (ngSubmit)="submit()" #registerForm="ngForm">
			<p *ngIf="submitAttempt && !registerForm.form.valid" style="color: #ea6153;">Please fill out all details accurately.</p>
			<ion-card>
				<ion-card-header class="wrapper">Please enter the email for the account of the forgotten password.</ion-card-header>
				<ion-card-content>
					<ion-item>
						<ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
					</ion-item>
				</ion-card-content>
			</ion-card>
			<ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" color="secondary" [disabled]="!registerForm.form.valid">Next</button>
        </ion-col>
      </ion-row>
		</form>
	</ion-list>
</ion-content>
