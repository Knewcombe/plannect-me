<ion-content class="login-content" padding>
	<ion-row class="logo-row">
		<ion-col width-100 text-center>
			<h1 class="largtext">Plannectme</h1>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col width-35>
			<img src="http://placehold.it/300x200"/>
		</ion-col>
		<ion-col width-35>
			<img src="http://placehold.it/300x200"/>
		</ion-col>
		<ion-col width-35>
			<img src="http://placehold.it/300x200"/>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col width-100 text-center>
			<p>Connecting the planet one face at a time!</p>
		</ion-col>
	</ion-row>
	<div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <a ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</a>
        </ion-col>
      </ion-row>
    </form>
  </div>
	<ion-row>
		<ion-col width-100 text-center>
			<p (click)="about()">About</p>
		</ion-col>
	</ion-row>
</ion-content>
