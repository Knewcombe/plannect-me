<ion-header>
  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="password-content">
	<ion-list>
		<form (ngSubmit)="submitNewPassword()" [formGroup]="passwordForm">
			<ion-card>
				<ion-card-header class="wrapper">Please enter your new password</ion-card-header>
				<ion-card-content>
					<ion-item>
						<ion-label floating>Password</ion-label>
						<ion-input formControlName="firstPass" type="password" [class.error]="!passwordForm.controls.firstPass.valid && (passwordForm.controls.firstPass.dirty || submitAttempt)"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>Confirm Password</ion-label>
						<ion-input formControlName="secondPass" type="password" [class.error]="!passwordForm.controls.secondPass.valid && (passwordForm.controls.secondPass.dirty || submitAttempt)"></ion-input>
					</ion-item>
					<ion-item class="error" *ngIf="!passwordForm.valid && (passwordForm.dirty || submitAttempt)">
						<p>Passwords do not match, please try again</p>
					</ion-item>
				</ion-card-content>
			</ion-card>
			<ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" color="secondary" [disabled]="!passwordForm.valid">Submit</button>
        </ion-col>
      </ion-row>
		</form>
	</ion-list>
</ion-content>
