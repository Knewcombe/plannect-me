<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Crop Image</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-row>
		<ion-col width-100>
			<img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
			<button ion-button full color="secondary" (click)="done()">Save <ion-icon padding name="checkmark-circle-outline"></ion-icon></button>
		</ion-col>
	</ion-row>
</ion-content>
