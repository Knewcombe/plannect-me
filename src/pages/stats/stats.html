<ion-header>

  <ion-navbar color="primary">
    <ion-title>Stats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
		<ion-col width-50>
			<ion-card>
				<ion-card-header>
					Favourites
				</ion-card-header>
				<ion-card-content>
					{{favAmount}}
				</ion-card-content>
			</ion-card>
		</ion-col>
		<ion-col width-50>
			<ion-card>
				<ion-card-header>
					Average rating
				</ion-card-header>
				<ion-card-content>
					{{averageRating}}%
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>
</ion-content>
