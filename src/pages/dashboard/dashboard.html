<ion-header>
  <ion-navbar color="secondary">
    <ion-title>dashboard</ion-title>
		<ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [content]="mycontent">
	<ion-header>
		<ion-navbar color="secondary">
	    <ion-title>Menu</ion-title>
	  </ion-navbar>
	</ion-header>
  <ion-content class="menu-content">
    <ion-list>
			<button ion-item color="secondary" (click)="profile()">
				<ion-icon name="person"></ion-icon>Profile
			</button>
			<button ion-item color="secondary" (click)="favouites()">
				<ion-icon name="star"></ion-icon>Favouites
			</button>
			<button ion-item color="secondary" (click)="stats()">
				<ion-icon name="stats"></ion-icon>Stats
			</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>

</ion-content>

<ion-nav [root]="rootPage" #mycontent swipeBackEnabled="false"></ion-nav>
